<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <title>Unionpay - Acp Token 开通并支付</title>
    </head>
    <body>
        <div class="container">
            <h1>开通并支付</h1>
            <form action="/api/unionpay/acp/open_and_consume" method="post">
                <div class="form-group">
                    <label>OrderId</label>
                    <input id="orderId" class="form-control" type="text" name="orderId">
                </div>
                <div class="form-group">
                    <label>TxnAmt</label>
                    <input class="form-control" type="text" name="txnAmt">
                </div>
                <div class="form-group">
                    <label>AccNo</label>
                    <input class="form-control" type="text" name="accNo">
                </div>
                <button class="btn btn-primary" type="submit" name="button">Open</button>
            </form>
        </div>
        <script type="text/javascript">
            document.getElementById('orderId').value = new Date().valueOf();
        </script>
    </body>
</html>
